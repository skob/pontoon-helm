replicaCount: 1

imagePullSecrets:
  - name: regcred

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podSecurityContext:
  fsGroup: 1000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  # className: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: pontoon
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

postgresql-ha:
  nameOverride: postgresql
  fullnameOverride: postgresql
  postgresql:
    database: pontoon
    password: randomstring
    repmgrPassword: randomstring
  pgpool:
    adminPassword: randomstring
    tls:
      enabled: true
      autoGenerated: true

rabbitmq:
  nameOverride: rabbit
  fullnameOverride: rabbit
  auth:
    username: admin
    password: randomstring

env:
  open:
    SITE_URL: pontoon
    ALLOWED_HOSTS: pontoon
  secrets:
    DATABASE_URL: postgres://postgres:randomstring@postgresql-pgpool/pontoon
    RABBITMQ_URL: amqp://admin:randomstring@rabbit:5672//
    SECRET_KEY: randomstring

registry:
  auth: "some auth"
